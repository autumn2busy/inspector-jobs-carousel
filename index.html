<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector Jobs Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-header">
            <h2><i class="fas fa-briefcase"></i> Latest Inspector Job Opportunities</h2>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-indicators" id="indicators"></div>
                <button class="carousel-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Job cards will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="carousel-footer">
            <div class="job-counter">
                <span id="currentJob">1</span> / <span id="totalJobs">0</span>
            </div>
            <button class="view-all-btn" id="viewAllBtn">
                View All Jobs <i class="fas fa-external-link-alt"></i>
            </button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-sync fa-spin"></i>
            <p>Loading latest job opportunities...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
